<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Updates</ion-title>
    <img src="../../assets/images/Blamo_logo_final.png" height="50px" width="50px" id="logo" />
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-card-header>
  <ion-card-title>Was gibt's neues?</ion-card-title>
</ion-card-header>

<ion-content padding>

  <div *ngIf="badgeValue >= '1'">
    <ion-card>
      <ion-item href="" slot="start">
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        <ion-card-content>
          Peter Steuermeister hat
          mit dem EÜR-Formular deiner Steuererklärung begonnen.
        </ion-card-content>
      </ion-item>
    </ion-card>
  </div>

  <ion-card *ngIf="badgeValue === '2'">
    <ion-item href="" slot="start">
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-card-content>Das Finanzamt hat deine Steuererklärung angenommen.</ion-card-content>
    </ion-item>
  </ion-card>

  <ion-card color="success" *ngIf="badgeValue === '2'">
    <ion-item href="" slot="start">
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-card-content>Wow, tolle Nachricht. Du erhältst <strong>873,45€</strong> vom Finanzamt zurück!
      </ion-card-content>
    </ion-item>
  </ion-card>




</ion-content>
