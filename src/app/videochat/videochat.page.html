<ion-header>
  <ion-toolbar>
    <ion-title>Video-Chat mit deinem Experten</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
<div id="agora_local">
  </div>
  <div class="remote-containers">
    <div class="remote_calls" *ngFor="let remote of remoteCalls;" [id]="remote">
    </div>
  </div>
  <button (click)="startCall()">Start Call</button>
</ion-content>
