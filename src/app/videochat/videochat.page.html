<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Video-Chat mit deinem Experten</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="showSpinner">
    <ion-spinner></ion-spinner>
    <p>Warte auf Berater...</p>
  </ion-card>
  

  <div id="videoContainer">
    <div class="remote-containers">
      <div *ngIf="!showSpinner">
        <div class="remote_calls" *ngFor="let remote of remoteCalls;" [id]="remote">
      </div>
      </div>
      
    </div>

    <div id="agora_local" style="display:hidden">
    </div>


  </div>
  <ion-button (click)="endCall()" color="primary" id="submitButton"><ion-icon name="call"></ion-icon>&nbsp; Auflegen</ion-button>
</ion-content>
