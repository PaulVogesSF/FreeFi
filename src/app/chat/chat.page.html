<ion-header>
  <ion-toolbar color="primary">
    <ion-title>blÃ¥mo</ion-title>
    <a (click)="goHome()"><img src="../../assets/images/Blamo_logo_final.png" width="40px" id="logo" /></a>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="chatlist" *ngFor="let chat of chats">
    <div class="chat-message" text-right *ngIf="chat.user === 'nickname'">
      <div class="left-bubble">
        <span class="msg-name">Me</span>
        <span class="msg-date">{{chat.sendDate | date:'short'}}</span>
        <p text-wrap>{{chat.message}}</p>
      </div>
    </div>
    <div class="chat-message" text-left *ngIf="chat.user !== 'nickname'">
      <div class="right-bubble">
        <span class="msg-name">{{chat.user}}</span>
        <span class="msg-date">{{chat.sendDate | date:'short'}}</span>
        <p text-wrap>{{chat.message}}</p>
      </div>
    </div>
  </div>


</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-10>
        <ion-input type="text" placeholder="Type a message" [(ngModel)]="data.message"
        name="message" (click)="sendMessage()"></ion-input>
      </ion-col>
      <ion-col col-2 (click)="sendMessage()">
        <ion-icon name="paper-plane"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
