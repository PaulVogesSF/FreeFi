<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Willkommen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card-header>
    <ion-card-title>Hallo Franki</ion-card-title>
  </ion-card-header>

  <ion-card *ngIf="showTaxDeclLink">
    <ion-item href="/taxdeclaration" slot="start">
      <ion-card-content>
        Es ist mal wieder Zeit für deine <strong>Steuererklärung</strong>
      </ion-card-content>
    </ion-item>
  </ion-card>

  <ion-card *ngIf="showInsuranceLink">
    <ion-item href="/insurance" slot="start">
      <ion-card-content>
        Dir felt noch die <strong>IT-Haftpflichtversicherung</strong>
      </ion-card-content>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item href="#" slot="start">
      <ion-card-content>
        Weitere Hinweise
      </ion-card-content>
    </ion-item>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="center">
    <ion-button href="/taxdeclaration" (click)="showChat()">
      Fragen?
    </ion-button>
  </ion-fab>


</ion-content>
